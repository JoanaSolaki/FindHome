<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>FindHome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/formulaire.css" />
    <script
      src="https://kit.fontawesome.com/1ed5727593.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" type="module"></script>
  </head>

  <body>
    <header>
      <div class="navbar flex">
        <p class="logo">FindHome</p>
        <ul class="flex">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="formulaire.html">Formulaire</a></li>
        </ul>
      </div>
      <div class="title">
        <h1>CRÉER VOTRE ANNONCE</h1>
        <div class="square1"></div>
        <div class="square2"></div>
      </div>
    </header>

    <main class="wrapper">
      <form action="formulaire.html">
        <div>
          <label for="titleAnnounce">Titre de l'annonce :</label>
          <input type="text" id="titleAnnounce" minlength="5" required="*" />
        </div>

        <div>
          <legend>Type de bien :
            <input type="radio" name="type" id="house" required="*" />
            <label for="house">Maison</label>
            <input type="radio" name="type" id="appartement" />
            <label for="appartement">Appartement</label>
            <input type="radio" name="type" id="place" />
            <label for="place">Terrain</label>
          </legend>
        </div>

        <div>
          <label for="surface">Surface (en m²) :</label>
          <input type="number" id="surface" required="*" />
        </div>

        <div>
          <label for="price">Prix :</label>
          <input type="number" id="price" required="*" />
          <legend>
            <input type="radio" name="price" id="rent" required="*" />
            <label for="rent">Loyer</label>
            <input type="radio" name="price" id="buy" />
            <label for="buy">Achat</label>
          </legend>
        </div>

        <div>
          <label for="adress">Adresse :</label>
          <input type="text" id="adress" required="*" />
        </div>

        <div>
          <label for="description">Description :</label>
          <input type="textarea" id="description" />
        </div>

        <div>
          <label for="floors">Nombres d'étages :</label>
          <input type="number" id="floors" />
        </div>

        <div>
          <legend>Particularités :
            <input type="checkbox" id="garden" />
            <label for="garden">Jardin</label>
            <input type="checkbox" id="garage" />
            <label for="garage">Garage</label>
            <input type="checkbox" id="elevator" />
            <label for="elevator">Ascenseur</label>
            <input type="checkbox" id="balcony" />
            <label for="balcony">Balcon</label>
          </legend>
        </div>

        <button type="sumbit" class="button">Publier</button>
      </form>
    </main>

    <footer>
      <p>©Copyright Joana 2024</p>
    </footer>
  </body>
</html>
