<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>FindHome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/formulaire.css" />
    <script
      src="https://kit.fontawesome.com/1ed5727593.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" type="module"></script>
  </head>

  <body>
    <header>
      <div class="navbar flex">
        <p class="logo">FindHome</p>
        <ul class="flex">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="formulaire.html">Formulaire</a></li>
        </ul>
      </div>
      <div class="title">
        <h1>CRÉER VOTRE ANNONCE</h1>
        <div class="square1"></div>
        <div class="square2"></div>
      </div>
    </header>

    <main class="wrapper">
      <form action="formulaire.html" id="formulaire">
        <fieldset id="titre_annonce">
          <label for="titleAnnounce">Titre de l'annonce <abbr title="required">*</abbr> :</label>
          <input type="text" id="titleAnnounce" minlength="5" required />
        </fieldset>

        <fieldset id="type_de_bien">
          <legend>Type de bien <abbr title="required">*</abbr> :
            <input type="radio" name="type" id="house" value="maison" required />
            <label for="house">Maison</label>
            <input type="radio" name="type" id="appartement" value="appartement" />
            <label for="appartement">Appartement</label>
            <input type="radio" name="type" id="place" value="terrain" />
            <label for="place">Terrain</label>
          </legend>
        </fieldset>

        <fieldset id="surface">
          <label for="area">Surface (en m²) <abbr title="required">*</abbr> :</label>
          <input type="number" id="area" min="0" required />
        </fieldset>

        <fieldset id="prix">
          <label for="price">Prix <abbr title="required">*</abbr> :</label>
          <input type="number" id="price" required />
          <input type="radio" name="price" id="rent" value="Loyer" required />
          <label for="rent">Loyer</label>
          <input type="radio" name="price" id="buy" value="Achat"/>
          <label for="buy">Achat</label>
        </fieldset>

        <fieldset id="adresse">
          <label for="adress">Adresse <abbr title="required">*</abbr> :</label>
          <input type="text" id="adress" required />
        </fieldset>

        <fieldset id="descriptionDiv">
          <label for="description">Description <abbr title="required">*</abbr> :</label>
          <textarea id="description" minlength="20" required></textarea>
        </fieldset>

        <fieldset id="nb_etages">
          <label for="floors">Nombres d'étages :</label>
          <input type="number" id="floors" placeholder="0" min="0" max="10"/>
        </fieldset>
        
        <fieldset id="nb_pieces">
          <label for="rooms">Nombres de pièces :</label>
          <input type="number" id="rooms" placeholder="0" min="0" max="10"/>
        </fieldset>

        <fieldset id="particularites">
          <legend>Particularités :
            <input type="checkbox" name="particularity" id="garden" value="Jardin"/>
            <label for="garden">Jardin</label>
            <input type="checkbox" name="particularity" id="garage" value="Garage"/>
            <label for="garage">Garage</label>
            <input type="checkbox" name="particularity" id="elevator" value="Ascenseur"/>
            <label for="elevator">Ascenseur</label>
            <input type="checkbox" name="particularity" id="balcony" value="Balcon"/>
            <label for="balcony">Balcon</label>
            <input type="checkbox" name="particularity" id="parking" value="Parking"/>
            <label for="parking">Parking</label>
          </legend>
        </fieldset>

        <fieldset id="etude_de_sol">
          <legend>Étude de sol :
            <input type="radio" name="ground" id="study_done" value="Réalisé" required />
            <label for="study_done">Réalisé</label>
            <input type="radio" name="ground" id="study_not_done" value="Pas réalisé"/>
            <label for="study_not_done">Pas réalisé</label>
            <input type="radio" name="ground" id="not_concerned" value="Pas concerné"/>
            <label for="not_concerned">Pas concerné</label>
          </legend>
        </fieldset>

        <button type="submit" class="button">Publier</button>
      </form>
    </main>

    <footer>
      <p>©Copyright Joana 2024</p>
    </footer>
  </body>
</html>
